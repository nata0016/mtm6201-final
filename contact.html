<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ritsy</title>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="home.html">RITSY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link portfolio-link" href="portfolio.html" style="display: none;">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

  <!-- Contact Section -->
  <section class="contact py-5">
    <div class="container">
      <div class="row">
        <!-- Contact Info -->
        <div class="col-md-6">
          <h2 class="contact-title">Contact Us</h2>
          <p class="contact-text">Interested in working together? Fill out some info and we will be in touch shortly.<br> We can't wait to hear from you!</p>
          <p><a href="mailto:ghita.ntm@gmail.com" class="contact-link">ghita.ntm@gmail.com</a></p>
          <p><a href="tel:+16138909614" class="contact-link">+1 (613) 890-9614</a></p>
          <!-- Social Media -->
          <div class="elfsight-app-5f53f1e9-8dea-4aba-8e1d-97bf38ca4d4d" data-elfsight-app-lazy></div>
        </div>
        <!-- Contact Form -->
        <div class="col-md-6">
          <form class="contact-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" id="first-name" class="form-control" placeholder="First name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn custom-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer text-center py-3">
    <p>&copy; Ritsy 2024.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
